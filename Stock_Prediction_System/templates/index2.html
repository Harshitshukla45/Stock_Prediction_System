<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{title}} STOCK</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet"> <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</head>
<style>
    body {
        text-align: center;
        font-family: "Verdana";
    }

    .FORECAST {
        color: white;
        padding: 30px;
    }

    h3 {
        padding-bottom: 30px;
    }

    #PREDICTED_DATA {
        padding: 30px;
    }
</style>

<body>
    <section id="title" class="FORECAST bg-dark">
        <!-- Nav Bar -->
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">{{title}}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#PLOTTED_DATA">PLOTTED DATA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#PREDICTED_DATA">PREDICTED DATA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#FORECASTED_DATA">FORECASTED DATA</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <section id="PLOTTED_DATA" class="bg-dark FORECAST">
        <h3>PLOTTED DATA</h3>
        <div class="container-fluid">
            <div>
                <img src="{{ PLOTTED_DATA }}" alt="PLOTTED_DATA" class="img-fluid">
            </div>
        </div>
    </section>

    <section id="PREDICTED_DATA">
        <h3>PREDICTED DATA</h3>
        <div class="container-fluid">
            <div>
                <img src="{{ PREDICTED_DATA }}" alt="PREDICTED_DATA" class="img-fluid">
            </div>
        </div>
    </section>
    <section id="FORECASTED_DATA">
        <div class="container-fluid FORECAST bg-dark">
            <h3>FORECASTED DATA FOR NEXT 10 DAYS</h3>
            <div class="row">
                <div ">
                    <img src=" {{FORECASTED_DATA }}" alt="FORECASTED_DATA" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
